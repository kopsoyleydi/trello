<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html">
<div layout:fragment="site">
    <div class="container">
        <button type="button" class="btn btn-secondary mt-1 btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add Folder
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{'/addFolder'}" method="post">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body col-10 mx-auto">
                            <div class="row">
                                <div class="col-12">
                                    <label>
                                        Name:
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 mt-2">
                                    <input type="text" name="name" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-success">Add Folder</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 mt-3" th:each="f : ${folders}">
            <label class="form-control" th:text="${f.name}">
            </label>
            <a th:href="@{'/detail-folder/' + ${f.id}}" class="btn btn-primary btn-sm mt-1">DETAILS</a>
        </div>
    </div>
</div>
</html>
